<!DOCTYPE html>
<html>
<head>
<title>modal test file</title>
<link href="modal.css" rel="stylesheet" />
<script src="http://resource.nbibyer.com/jquery-1.12.4.min.js"></script>
<script src="modal.js"></script>
</head>
<body>
<div id="div1" style="width:300px;height:300px;background-color:blue;text-align:center;line-height:300px;font-size:16px;color:#fff">点击弹出</div>
<script>
$(function(){
	$("#div1").click(function(){
		jAlert({
			body:"稍后弹出 Confirm",
			accept:function(){
				jConfirm({
					body:"要弹出html层吗",
					button_deny:"不接受",
					accept:function(){
						jModal({clickclose:true,html:"html code here"});
					}
				})
			}
		});
		
	})
})
</script>
</body>
</html>
